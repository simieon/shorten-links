<div class="max-w-screen-md mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Link</h1>

  <p class="mb-4">Your link: <a href="{{link.to}}" target="_blank" rel="noopener noreferrer" class="text-blue-500">{{link.to}}</a></p>
  <p class="mb-4">From: <a href="{{link.from}}" target="_blank" rel="noopener noreferrer" class="text-blue-500">{{link.from}}</a></p>
  <p class="mb-4">A number of clicks: <strong>{{link.clicks}}</strong></p>
  <p class="mb-4">Date of creation: <strong>{{formatDate(link.date)}}</strong></p>
</div>
